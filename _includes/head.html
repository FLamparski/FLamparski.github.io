<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Filip Wieland: Web Design & Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="description" name="description" content="{% if page.excerpt %}{{ page.excerpt | replace:'&#8217;',"'" | strip_html | escape }}{% else %}{{ site.description }}{% endif %}">
    <link itemprop="url" rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:image" content="{% if page.og_image %}{{ site.url }}{{ page.og_image }}{% else %}http://www.filipwieland.com/img/face.jpg{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Filip Wieland: Web Design & Development" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/stylesheets/style.css" | prepend: site.baseurl }}" type="text/css">
    <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="Blog feed" />
    <meta itemprop="author" itemref="person_me" />
</head>
